<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid en JavaScript</title>
    <style>
        body {
            background-color: #111;
        }

        canvas {
            border: 4px solid #fff;
            border-bottom: transparent;
            background: url('./bkg.png') repeat;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>

<body>
    <canvas></canvas>

    <img hidden id="sprite" src="./sprite.png" alt="Sprite Arkanoid" />
    <img hidden id="bricks" src="./bricks.png" alt="Sprite Bricks Arkanoid" />

    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        const $sprite = document.querySelector('#sprite');
        const $bricks = document.querySelector('#bricks');

        canvas.width = 448;
        canvas.height = 400;

        // Variables del Juego

        // Variables de la PELOTA
        const ballRadius = 5;

        let x = canvas.width / 2;
        let y = canvas.height - 30;

        // Velocidad de la pelota
        let dx = 3;
        let dy = -3;

        // Variables de la paleta
        const paddleHeight = 10;
        const paddleWidth = 50;

        let paddleX = (canvas.width - paddleWidth) / 2;
        let paddleY = canvas.height - paddleHeight - 10;

        let rightPressed = false;
        let leftPressed = false;

        /* VARIABLES DE LOS LADRILLOS */
        const brickRowCount = 6;
        const brickColCount = 13;
        const brickWidth = 32;
        const brickHeight = 15;
        const brickPadding = 0;
        const brickOffsetTop = 80;
        const brickOffsetLeft = 16;
        const bricks = [];

        const BRICK_STATUS = {
            ACTIVE: 1,
            DESTROYED: 0
        };

        for (let c = 0; c < brickColCount; c++) {
            bricks[c] = [];
            for (let r = 0; r < brickRowCount; r++) {
                const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                // Asignar un color random a cada ladrillo
                const random = Math.floor(Math.random() * 8);
                bricks[c][r] = {
                    x: brickX,
                    y: brickY,
                    status: BRICK_STATUS.ACTIVE,
                    color: random
                };
            }
        }

        const PADDLE_SENSITIVITY = 8;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.drawImage(
                $sprite, // Imagen
                29, // ClipX: Coordenada de Recorte
                174, // ClipY: Coordenada de Recorte
                paddleWidth, // Tamaño del Recorte
                paddleHeight, // Tamaño del Recorte
                paddleX, // Posición X del dibujo
                paddleY, // Posición Y del dibujo
                paddleWidth, // Ancho del dibujo
                paddleHeight // Alto del Dibujo
            );
        }

        function drawBricks() {
            for (let c = 0; c < brickColCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const currentBrick = bricks[c][r];
                    if (currentBrick.status === BRICK_STATUS.DESTROYED)
                        continue;

                    const clipX = currentBrick.color * 32;

                    ctx.drawImage(
                        $bricks,
                        clipX,
                        0,
                        brickWidth,
                        brickHeight,
                        currentBrick.x,
                        currentBrick.y,
                        brickWidth,
                        brickHeight
                    );
                }
            }
        }

        function collisionDetection() {
            for (let c = 0; c < brickColCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const currentBrick = bricks[c][r];
                    if (currentBrick.status === BRICK_STATUS.DESTROYED) continue

                    const isBallSameXAsBrick = 
                        x > currentBrick.x &&
                        x < currentBrick.x + brickWidth
                    
                    const isBallSameYAsBrick = 
                        y > currentBrick.y &&
                        y < currentBrick.y + brickHeight

                    if (isBallSameXAsBrick && isBallSameYAsBrick) {
                        dy = -dy
                        currentBrick.status = BRICK_STATUS.DESTROYED
                    }
                }
            }
        }

        function ballMovement() {
            // Rebotar las pelotas en los laterales
            if (
                x + dx > canvas.width - ballRadius || // pared derecha
                x + dx < ballRadius // pared izquierda
            ) {
                dx = -dx;
            }

            // rebotar la pelota en la parte de arriba
            if (y + dy < ballRadius) {
                dy = -dy;
            }

            // la pelota toca la pala
            const isBallSameXAsPaddle = x > paddleX && x < paddleX + paddleWidth;

            const isBallTouchingPaddle = y + dy > paddleY;

            if (isBallSameXAsPaddle && isBallTouchingPaddle) {
                dy = -dy; // Cambiamos la dirección de la pelota
            } else if ( // la pelota toca el suelo
                y + dy > canvas.height - ballRadius
            ) {
                console.log('Game Over');
                document.location.reload();
            }

            // Mover la pelota
            x += dx;
            y += dy;
        }

        function paddleMovement() {
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += PADDLE_SENSITIVITY;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= PADDLE_SENSITIVITY;
            }
        }

        function cleanCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function initEvents() {
            document.addEventListener('keydown', keyDownHandler);
            document.addEventListener('keyup', keyUpHandler);

            function keyDownHandler(event) {
                const { key } = event;
                if (key === 'Right' || key === 'ArrowRight') {
                    rightPressed = true;
                } else if (key === 'Left' || key === 'ArrowLeft') {
                    leftPressed = true;
                }
            }

            function keyUpHandler(event) {
                const { key } = event;
                if (key === 'Right' || key === 'ArrowRight') {
                    rightPressed = false;
                } else if (key === 'Left' || key === 'ArrowLeft') {
                    leftPressed = false;
                }
            }
        }

        function draw() {
            cleanCanvas();
            // Aqui se harán dibujos
            drawBall();
            drawPaddle();
            drawBricks();
            // drawScore();

            // Colisiones y Movimientos
            collisionDetection();
            ballMovement();
            paddleMovement();

            window.requestAnimationFrame(draw);
        }

        draw();
        initEvents();
    </script>
</body>

</html>
